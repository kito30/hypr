# See https://wiki.hyprland.org/Configuring/Monitors/
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/monitors.conf
source = ~/.cache/wal/hyprcolors.conf

exec = gsettings set org.gnome.desktop.interface gtk-theme "linea-nord-color"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec-once = copyq --start-server
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = fcitx5
exec-once = waybar
exec-once = waypaper --restore
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = nm-applet 
exec-once = blueman-applet
exec-once = sleep 15s && onedrivegui
exec-once = sleep 15s && vesktop --start-minimized
exec-once = udiskie &
exec-once = hypridle
exec-once = hyprpm reload -n
exec-once = mako
# Set programs that you use
$terminal = kitty 
$fileManager = thunar
$menu = rofi -show drun
# Some default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = EDITOR, nvim
env = GTK_IM_MODULE, fcitx
env = QT_IM_MODULE, fcitx
env = BROWSER, google-chrome-stable
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    touchpad {
        
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    resize_on_border = true
    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border =  $color2
    col.inactive_border = rgb(404040)
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    fullscreen_opacity = 1.5
    blur {
        enabled = true
        new_optimizations = true
        size = 5
        passes = 2
    }
    shadow_ignore_window = true
    drop_shadow = true
    shadow_range = 6
    shadow_render_power = 1
    col.shadow = $color2
    col.shadow_inactive = rgb(404040)
}
misc {
    vfr = 1
    vrr = 1
    # layers_hog_mouse_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}
animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
# 
    bezier    = overshot, 0.05,0.9,0.1,1.1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    animation = windows, 1, 7, overshot, slide
    animation = layersIn, 1, 3, overshot, fade
    animation = layersOut, 1, 1.6, overshot,
    animation = fadeLayersIn, 1, 6, overshot,
    animation = fadeLayersOut, 1, 5, overshot,
    animation = workspaces, 1, 7, overshot, slide
    animation = fade, 1, 10, overshot 
    animation = border, 1, 10, default

    animation = workspaces, 1,7, overshot, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = no # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    orientation = left
    allow_small_split=true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device{

    name = tpps/2-elan-trackpoint
    sensitivity = 1
    
    name = logitech-usb-receiver
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = opacity 0.85, ^(code)$
windowrule = opacity 0.9, ^(vesktop)$
windowrule = float, ^(python3)$
windowrule = size 417 500, ^(python3)$
windowrule = float, ^(Waydroid)$
windowrule = fullscreen, ^(Waydroid)
windowrule= float,fcitx
windowrulev2 = opacity 0.9,class:(google-chrome)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = ALT, F4, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#LOCK SCEEN
bind = $mainMod, L , exec, hyprlock

#Screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
# Move focus with CTRL ALT + VIM KEYS
bind = CTRL ALT, J, movefocus, l
bind = CTRL ALT,L, movefocus, r
bind = CTRL ALT, I, movefocus, u
bind = CTRL ALT, K, movefocus, d

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-


#Swap window
bind = CTRL $mainMod, J, swapwindow, l
bind = CTRL $mainMod, L, swapwindow, r
bind = CTRL $mainMod, K, swapwindow, d
bind = CTRL $mainMod, I, swapwindow, u

#FULLSCREEN

bind = CTRL ALT, F, fullscreen,1
bind = CTRL SHIFT, F, fullscreen,0
